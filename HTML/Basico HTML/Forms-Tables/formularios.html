<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formularios</title>
    </head>
    <body>
        <form action="resultados.html" method="get">
            <div>
                <label for="nombreusuario">Nombre de usuario</label>
                <input type="text" name="nombreusuario" id="nombreusuario" required>
            </div>
            <br>
            <div>    
                <label for="contrasena">Contrase√±a</label>
                <input type="password" name="contrasena" id="contrasena" required>
            </div>
            <br>   
            <div>
                <label for="email">Cual es tu email</label>
                <input type="email" name="email" id="email">
            </div>
            <br>
            <div>
                <label for="edad">Cual es tu edad</label>
                <input type="number" name="edad" id="edad" min="0" max="120">
            </div>
            <br>
            <div>
                <label for="nacimiento">Cual es tu fecha de nacimiento</label>
                <br><input type="date" name="nacimiento" id="nacimiento" required>
            </div>
            <br>
            <div>
                <label for="comentarios">Comentarios</label>
                <textarea name="comentarios" id="comentarios" cols="20" rows="2"></textarea>
            </div>
            <br>
            <div>
                <button type="submit">Enviar</button>
                <button type="reset">Reset</button>
            </div>
            
            
        </form>
    </body>
</html>
